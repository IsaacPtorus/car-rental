<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarRental/registration</title>
    <link rel="stylesheet" href="regstyle.css">
</head>
<body>
<form action="">
    <fieldset>
            <legend>Registration Form</legend>
    <div class="fast">
        <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="Enter Your First Name" required="required">

    </div>
        <br>
    <br>
    <br>
    <div class="fast">
        <label for="lname">Last Name:</label>
    <input type="text" id="lname" placeholder="Enter Your Last Name" required="required">
    </div>
    <br>
    <br>
    <br>
 <div id="ups">
        <label for="email">Email:</label>
    <input type="email" id="email" placeholder="person@example.com" required="required">
 </div>
 <br>
    <br>
    <br>

    <div class="fast">
        <label for="dob">Date of Birth</label>
    <input type="date" id="dob" required="required">
    </div>
    <br><br><br>
  <div class="fast">
        <label for="image">Choose a file</label>
    <input type="file" id="image" required="required">
  </div>
    <br><br><br>
    <div class="fast">
        <label for="pass">Password:</label>
    <input type="password" id="pass" placeholder="Enter Your Password" required="required">
    </div>
    <br><br>


            <p>About Yourself</p>
        <div class="fast">
    <label for="message"></label>
    <textarea name="" id="message" cols="20" rows="10" placeholder="Type text here..." required="required"></textarea>
        </div>
    </fieldset>
</form>
</body>
</html>
