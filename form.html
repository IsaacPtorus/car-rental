<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StudentData</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>

<h2 style="text-align: center;font-size: 40px">Personal details</h2>

<!--<label></label>label...creates space to allow you to enter data-->
<form action="">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="Enter Your First Name" required="required">
    <br>
    <br>
    <br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" placeholder="Enter Your Middle Name" required="required">
    <br>
    <br>
    <br>
    <label for="age">Age:</label>
    <input type="text" id="age" placeholder="Enter Your Age" required="required">
 <br>
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="person@example.com" required="required">
 <br>
    <br>
    <br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" placeholder="Enter Your Password" required="required">
    <br><br>
    <p>
        What's your favourite football team?
    </p>
    <input type="radio" id="Chelsea">
    <label for="chelsea">Chelsea</label>
    <br>
    <input type="radio" id="Real Madrid">
    <label for="Real Madrid">Real Madrid</label>
    <br>
    <input type="radio" id="Borussia Dortmund">
    <label for="Borussia Dortmund">Borussia Dortmund</label>
    <br>
    <input type="radio" id="Bayern Munich">
    <label for="Bayern Munich">Bayern Munich</label>
    <br>
    <input type="radio" id="Manchester City">
    <label for="Manchester City">Manchester City</label>
    <br>
    <p>
        Choose a Programming language
    </p>
      <input type="checkbox" id="Javascript">
    <label for="Javascript">Javascript</label>
    <br>
    <input type="checkbox" id="CSS">
    <label for="CSS">CSS</label>
    <br>
    <input type="checkbox" id="Kotlin">
    <label for="Kotlin">Kotlin</label>
    <br>
    <br>
    <p style="color: #054fee">
        Select Your Nationality
    </p>
    <label for="nationality">Nationality</label>
    <select name="" id="nationality">
        <option value="Choose" disabled="disabled">Choose</option>
        <option value="kenya">Kenyan</option>
        <option value="Uganda">Ugandan</option>
        <option value="tz">Tanzanian</option>
        <option value="somali">Somalian</option>
    </select><br>
    <br>
    <label for="person">Describe Yourself</label><br>
    <textarea name="" id="person" cols="40" rows="5" placeholder="Start typing here"></textarea>
    <br><br>

         <p style="color: navy">SELECT YOUR GENDER
    </p>
    <input type="radio" id="Man">
    <label for="Man">Man</label>
    <br>
    <input type="radio" id="SuperMan">
    <label for="SuperMan">Super Man</label>
    <br>
    <input type="radio" id="Otherwise">
    <label for="Otherwise">Otherwise</label>
    <br>
    <br><br>

<button >Submit</button>
</form>
<p>Make sure you submit your application</p>

</body>
</html>
